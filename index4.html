<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Clase 4-js!</title>
</head>

<body>
    <div id="container">
        <h1 id="titulo">bienvenidos a programacion III</h1>
        <label for="txtDate">Anio:</label><br>
        <input type="text" name="txtDate" id="txtDate"><br>
        <button id="btnfecha" onclick="inicializarFecha()">CARGAR FECHA</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>
<script>
  
    document.addEventListener('DOMContentLoaded', borrart);

    // function iniciarbtn (){
    // //       document.getElementById('btnfecha').addEventListener('click',inicializarFecha);
    // // }

    function borrart (){
        document.getElementById('btnfecha').addEventListener('click',inititulo)
    }

    function inititulo(){
        document.getElementById('titulo').style.display = 'none';
    }

    function inicializarFecha() {
        var year = new Date().toString();
        document.getElementById('txtDate').value = year;
    }
</script>

</html>
